<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
     <div class="admin-header">
        <h2>Admin Panel - User Management</h2>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <form id="addUserForm">
        <input type="text" id="newUsername" placeholder="Username" required />
        <input type="password" id="newPassword" placeholder="Password" required />
        <input type="text" id="newHSKLevel" placeholder="HSK Level(s) e.g. 1,2,3" required />
        <label>
            <input type="checkbox" id="newIsAdmin" /> Is Admin
        </label>
        <button type="submit">Add User</button>
    </form>

    <p id="message"></p>

    <button id="showPasswordsBtn">Show User Passwords</button>
    <div id="adminPasswordPrompt" style="display:none; margin-top:10px;">
        <input type="password" id="adminPasswordInput" placeholder="Enter admin password" />
        <button id="confirmAdminPasswordBtn">Confirm</button>
        <p id="passwordMessage"></p>
    </div>

    <table id="userTable" border="1" cellpadding="5" style="margin-top:20px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Joined Date</th>
                <th>HSK Level(s)</th>
                <th>Is Admin</th>
                <!-- Password column inserted dynamically -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

<script src="admin.js"></script>
</body>
</html>
