<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hanqiao Login</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <form id="loginForm">
    <div class="login-header">
      <h1 class="login-title">🎓 Begin Your Success</h1>
      <p class="login-subtitle">登录，开启你的汉语之旅</p>
    </div>
    
    <div class="input-group">
      <label for="username" class="input-label">Username</label>
      <input type="text" id="username" class="input-field" placeholder="Enter your username" required />
    </div>
    
    <div class="input-group">
      <label for="password" class="input-label">Password</label>
      <input type="password" id="password" class="input-field" placeholder="Enter your password" required />
    </div>
    
    <button type="submit" class="submit-btn">Login</button>
    
    <p id="error"></p>
    
    <div class="login-footer">
      <a href="#" class="login-link">Let Begin With Hanqiao Website</a>
      
      
  </form>

  <script src="auth.js"></script>
</body>
</html>
