<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK Learning - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(photo/ch-background.jpg);">
    <div class="container">
        <img src="photo/logo-l.png" alt="" style="width: 43%; height: 20%; border:20px; border-radius: 30px; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);">
        <div class="auth-container">
            <!-- Login Form -->
            <div class="form-container" id="login-form">
                <h2>Login</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <!-- Removed registration prompt -->
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
