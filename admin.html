<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button id="logout">Logout</button>
    </header>
    <div class="container">
        <h2>User Management</h2>
        <button id="addUser">Add New User</button>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Joined Date</th>
                    <th>HSK Level</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be inserted here by admin.js -->
            </tbody>
        </table>
    </div>


    <div class="level-management">
    <h3>HSK Level Management</h3>
    <div class="controls">
        <select id="levelSelect">
            <option value="1">HSK 1</option>
            <option value="2">HSK 2</option>
            <option value="3">HSK 3</option>
            <option value="4">HSK 4</option>
            <option value="5">HSK 5</option>
            <option value="6">HSK 6</option>
        </select>
        <button id="addLevel">Add Level</button>
        <button id="setCurrent">Set as Current</button>
    </div>
    <div id="userLevels">
        <p>Select a user to manage their HSK levels</p>
    </div>
</div>
    <script src="admin.js"></script>
</body>
</html>
