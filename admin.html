<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSK Learning - Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="container">
    <header class="admin-header">
      <h1>HSK Learning Platform <span class="highlight">Admin</span></h1>
      <div class="user-info">
        <span id="admin-name" aria-label="Admin Name"></span>
        <button id="admin-logout-btn" class="btn">Logout</button>
      </div>
    </header>

    <main class="admin-dashboard">
      <h2>Admin Dashboard</h2>

      <section class="admin-section">
        <h3>User Management</h3>
        <button id="add-user-btn" class="admin-btn">Add New User</button>
        <div id="user-list" class="user-list">
          <!-- User cards will populate here dynamically -->
        </div>
      </section>

      <section class="admin-section">
        <h3>Content Management</h3>
        <div class="content-actions">
          <button id="add-word-btn" class="admin-btn">Add New Word</button>
          <button id="add-lesson-btn" class="admin-btn">Add New Lesson</button>
          <button id="view-content-btn" class="admin-btn">View All Content</button>
        </div>
      </section>

      <section class="admin-section">
        <h3>Statistics</h3>
        <div class="stats-container">
          <div class="stat-card">
            <h4>Total Users</h4>
            <p id="total-users">0</p>
          </div>
          <div class="stat-card">
            <h4>Active Today</h4>
            <p id="active-today">0</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Manage User Modal -->
  <div id="manage-user-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="manage-user-title">
    <div class="modal-overlay"></div>
    <div class="modal-panel">
      <button id="close-manage-modal" class="close-btn" aria-label="Close Modal">&times;</button>
      <h2 id="manage-user-title" class="modal-title">Manage User</h2>
      <div id="manage-user-content" class="modal-content">
        <!-- Dynamic user management form will populate here -->
      </div>
      <div class="modal-actions">
        <button id="save-user-btn" class="modal-btn save-btn">Save Changes</button>
        <button id="delete-user-btn" class="modal-btn delete-btn">Delete User</button>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
