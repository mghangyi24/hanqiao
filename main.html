<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK Learning Platform</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Welcome to HSK Learning</h1>
        <button id="logout">Logout</button>
    </header>
    <div class="container">
        <div class="user-info">
            <h2 id="welcome-message"></h2>
            <p id="joined-date"></p>
        </div>
        <div class="hsk-levels">
            <h2>Your HSK Levels</h2>
            <div class="levels-container" id="allLevels">
                <!-- Levels will be inserted here -->
            </div>
            <div class="current-level" id="currentLevel">
                <!-- Current level details will be inserted here -->
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
